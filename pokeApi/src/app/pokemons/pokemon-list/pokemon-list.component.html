<section>
  <mat-paginator
    [length]="100"
    (page)="paginatorOrganizer($event)"
    [pageSize]="18"

    aria-label="Select page"
  >
  </mat-paginator>

  <div>
    <app-search (searchForAPokemon)="searchPokemon($event)"></app-search>
    <button class="button-18" (click)="sortByName()">{{sorted ? 'Ordenar por id': 'Ordenar por nombre'}}</button>
  </div>
  <br />

  <div class="poke-container">
    <div *ngFor="let pokemon of listOfPokemonsToDisplay">
      <app-pokemon [pokemon]="pokemon"></app-pokemon>
    </div>

    <ng-container *ngIf="listOfPokemonsToDisplay.length == 0; then notFound">
    </ng-container>
    <ng-template #notFound>
      <app-not-found></app-not-found>
    </ng-template>
  </div>
</section>
