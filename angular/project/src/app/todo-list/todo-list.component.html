<h1>ToDos</h1>
<input
  class="new-todo"
  #newToDoInput
  placeholder="Add new ToDo"
  (keyup.enter)="addToDo(newToDoInput.value); newToDoInput.value = ''"
/>
<ul class="todo-list">
  <li *ngFor="let todo of toDoList; index as i">
    <label>{{ todo }}</label>
    <button class="destroy" (click)="removeToDo(i)"></button>
  </li>
</ul>
